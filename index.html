<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Por qué estudiar Ciberseguridad?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      overflow: hidden;
    }

    /* Botón hamburguesa */
    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 5000;
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      background: #00FF00;
      height: 3px;
      margin: 3px 0;
      width: 100%;
      display: block;
    }

    /* Pantalla de booteo */
    #boot-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: #00FF00;
      padding: 1.5rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      z-index: 9999;
    }

    /* Contenido principal */
    #main-content {
      display: none;
      background-color: rgba(0,0,0,0.95);
      color: #00FF00;
      padding: 2em;
      margin-left: 240px;
      width: calc(100% - 240px);
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      transition: margin-left 0.3s ease;
    }

    /* Menú lateral */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
      z-index: 1000;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    nav h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.1rem;
      color: #00FF00;
    }

    nav a {
      color: #00FF00;
      text-decoration: none;
      padding: 0.5em 0;
      display: block;
      cursor: pointer;
    }

    nav a:hover {
      color: #66FF66;
    }

    /* Secciones */
    .section {
      padding: 2em;
      margin: 3em auto;
      background: black;
      opacity: 0.95;
      display: none;
      max-width: 700px;
      height: auto;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: justify;
    }

    .section.active {
      display: block;
    }

    h1, h2, h3 {
      color: #00FF00;
      text-align: center;
      margin-bottom: 1rem;
    }

    p, ul {
      color: #00FF00;
      line-height: 1.6;
    }

    ul {
      margin-left: 2em;
    }

    ul li {
      margin: 0.5em 0;
    }

    /* Responsive para celulares */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        transform: translateX(-100%);
      }

      nav.show {
        transform: translateX(0);
      }

      #main-content {
        margin-left: 0;
        width: 100%;
        padding-left: 1.5em;
        padding-right: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Botón hamburguesa -->
  <button class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Pantalla de booteo -->
  <div id="boot-screen"></div>

  <!-- Contenido principal -->
  <div id="main-content">

    <!-- Menú lateral -->
    <nav id="sidebar">
      <h2>Menú</h2>
      <a data-target="intro">Introducción</a>
      <a data-target="talento">Tu talento y el futuro</a>
      <a data-target="ventajas">Ventajas</a>
      <a data-target="beneficios">Beneficios en el colegio</a>
      <a data-target="plan">Plan de estudios</a>
      <a data-target="cursos">Cursos de Cisco</a>
      <a data-target="subareas">Explicación subáreas</a>
      <a data-target="perfil">Perfil de salida</a>
    </nav>

    <!-- Secciones (tu contenido se mantiene igual) -->
    <!-- ... aquí siguen las secciones igual que en tu código ... -->

  </div>

  <script>
    const bootLines = [
      "Iniciando Ciberseguridad v1.0...",
      "Cargando módulos esenciales...",
      "Estableciendo conexiones de red...",
      "Inicializando interfaz de usuario...",
      "Preparando contenido principal...",
      "Listo, bienvenido al Colegio Técnico Profesional Jesús Ocaña Rojas.",
      "Presiona cualquier tecla para continuar..."
    ];

    const bootScreen = document.getElementById("boot-screen");
    const mainContent = document.getElementById("main-content");
    const sections = document.querySelectorAll(".section");
    const menuLinks = document.querySelectorAll("nav a");

    let lineIndex = 0;

    function typeNextLine() {
      if (lineIndex < bootLines.length) {
        const line = document.createElement("div");
        bootScreen.appendChild(line);

        let charIndex = 0;
        const interval = setInterval(() => {
          line.textContent += bootLines[lineIndex][charIndex];
          charIndex++;
          if (charIndex === bootLines[lineIndex].length) {
            clearInterval(interval);
            lineIndex++;
            setTimeout(typeNextLine, 500);
          }
        }, 30);
      } else {
        document.addEventListener("keydown", showMainContent);
        setTimeout(showMainContent, 3000);
      }
    }

    function showMainContent() {
      bootScreen.style.display = "none";
      mainContent.style.display = "block";
      showSection('intro');
    }

    function showSection(id) {
      sections.forEach(section => {
        section.classList.toggle("active", section.id === id);
      });

      // Ocultar menú en móviles al seleccionar
      document.getElementById("sidebar").classList.remove("show");
    }

    // Mostrar/Ocultar menú lateral en móviles
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    menuLinks.forEach(link => {
      link.addEventListener("click", () => {
        const target = link.getAttribute("data-target");
        showSection(target);
      });
    });

    typeNextLine();
  </script>
</body>
</html>
