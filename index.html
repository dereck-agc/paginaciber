<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Por qué estudiar Ciberseguridad?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      overflow: hidden;
    }

    /* Pantalla de booteo */
    #boot-screen {
      position: fixed; inset: 0;
      background: black;
      color: #00FF00;
      padding: 1.5rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      z-index: 9999;
      overflow-y: auto;
    }

    /* Contenido principal */
    #main-content {
      display: none;
      background-color: rgba(0,0,0,0.95);
      color: #00FF00;
      padding: 1em;
      box-sizing: border-box;
      min-height: 100vh;
      margin-left: 240px;
      width: calc(100% - 240px);
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    /* Menú lateral */
    nav {
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0,0,0,0.95);
      padding: 1em;
      box-sizing: border-box;
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    nav.hidden {
      transform: translateX(-100%);
    }

    nav h2 { text-align: center; margin-bottom: 1rem; font-size: 1.1rem; }
    nav a { display: block; padding: 0.5em 0; text-decoration: none; color: #00FF00; }
    nav a:hover { color: #66FF66; }

    .section {
      display: none;
      padding: 2em;
      max-width: 700px;
      margin: 3em auto;
      background: black;
      opacity: 0.95;
      text-align: justify;
      box-sizing: border-box;
    }

    .section.active { display: block; }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00FF00;
    }

    p, ul { line-height: 1.6; color: #00FF00; }

    ul { margin-left: 2em; }
    ul li { margin: 0.5em 0; }

    /* Botón y overlay para móviles */
    #menu-toggle {
      display: none;
      position: fixed;
      top: 10px; left: 10px;
      background: none;
      border: 2px solid #00FF00;
      color: #00FF00;
      font-size: 1.2rem;
      padding: 0.4em 0.7em;
      z-index: 1100;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    /* Adaptación móvil */
    @media (max-width: 768px) {
      nav { transform: translateX(-100%); width: 220px; }
      nav.hidden { transform: translateX(-100%); }
      #menu-toggle { display: block; }
      #overlay.active { display: block; }
      #main-content { margin-left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Pantalla booteo -->
  <div id="boot-screen"></div>

  <!-- Botón menú -->
  <button id="menu-toggle">☰</button>
  <div id="overlay"></div>

  <!-- Contenido -->
  <div id="main-content">
    <nav id="sidebar">
      <h2>Menú</h2>
      <a data-target="intro">Introducción</a>
      <a data-target="talento">Tu talento y el futuro</a>
      <a data-target="ventajas">Ventajas</a>
      <a data-target="beneficios">Beneficios en el colegio</a>
      <a data-target="plan">Plan de estudios</a>
      <a data-target="cursos">Cursos de Cisco</a>
      <a data-target="subareas">Explicación subáreas</a>
      <a data-target="perfil">Perfil de salida</a>
    </nav>

    <!-- Aquí tus secciones intactas -->
    <div class="section" id="intro"><h1>¿POR QUÉ ESTUDIAR CIBERSEGURIDAD?</h1><p>...</p></div>
    <!-- ... demás secciones ... -->
  </div>

  <script>
    const bootLines = [
      "Iniciando Ciberseguridad v1.0...",
      "Cargando módulos esenciales...",
      "Estableciendo conexiones de red...",
      "Inicializando interfaz de usuario...",
      "Preparando contenido principal...",
      "Listo, bienvenido al Colegio Técnico Profesional Jesús Ocaña Rojas.",
      "Presiona cualquier tecla para continuar..."
    ];
    const boot = document.getElementById("boot-screen"),
          main = document.getElementById("main-content"),
          secs = document.querySelectorAll(".section"),
          links = document.querySelectorAll("nav a"),
          btn = document.getElementById("menu-toggle"),
          side = document.getElementById("sidebar"),
          ov = document.getElementById("overlay");

    let idx = 0;
    function typeBoot(){
      if(idx<bootLines.length){
        const line = document.createElement("div");
        boot.appendChild(line);
        let ci=0;
        const inter=setInterval(()=>{
          line.textContent+=bootLines[idx][ci++];
          if(ci===bootLines[idx].length){
            clearInterval(inter);
            idx++;
            setTimeout(typeBoot,500);
          }
        },30);
      } else {
        document.addEventListener("touchstart", showMain, { once:true });
        document.addEventListener("keydown", showMain, { once:true });
        setTimeout(showMain,3000);
      }
    }
    function showMain(){
      boot.style.display="none";
      main.style.display="block";
      showSec('intro');
    }
    function showSec(id){
      secs.forEach(s=>s.classList.toggle("active", s.id===id));
      side.classList.add("hidden");
      ov.classList.remove("active");
    }

    btn.addEventListener("click", ()=>{
      const open = !side.classList.contains("hidden");
      side.classList.toggle("hidden", open);
      ov.classList.toggle("active", open);
    });
    ov.addEventListener("click", ()=>{ side.classList.add("hidden"); ov.classList.remove("active"); });

    links.forEach(a=>a.addEventListener("click", e=>{
      showSec(a.getAttribute("data-target")); 
    }));

    typeBoot();
  </script>
</body>
</html>
