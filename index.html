<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booteo con Menú</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #00FF00;
      overflow: hidden;
    }

    #boot-text {
      white-space: pre-wrap;
      padding: 2em;
      font-size: 1rem;
    }

    #main-content {
      display: none;
      background-color: rgba(0, 0, 0, 0.95);
      color: #00FF00;
      padding: 2em;
      margin-left: 220px;
      width: calc(100% - 220px);
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
      z-index: 100;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    nav h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #00FF00;
    }

    nav a {
      color: #00FF00;
      text-decoration: none;
      margin: 0.5em 0;
      font-size: 1rem;
    }

    .section {
      padding: 2em;
      margin-bottom: 3em;
      border-bottom: 1px solid #00ff00;
    }

    #hamburger {
      display: none;
      position: fixed;
      top: 1em;
      left: 1em;
      width: 30px;
      height: 30px;
      z-index: 200;
      cursor: pointer;
      background: none;
      border: none;
    }

    #hamburger div {
      width: 100%;
      height: 4px;
      background: #00FF00;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        transform: translateX(-100%);
        width: 160px;
      }

      nav.open {
        transform: translateX(0);
      }

      #main-content {
        margin-left: 0;
        width: 100%;
        padding: 1em;
      }

      #hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button id="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="#seccion1">Sección 1</a>
    <a href="#seccion2">Sección 2</a>
    <a href="#seccion3">Sección 3</a>
  </nav>

  <div id="boot-text"></div>

  <div id="main-content">
    <div id="seccion1" class="section">
      <h1>Sección 1</h1>
      <p>Contenido de la primera sección.</p>
    </div>
    <div id="seccion2" class="section">
      <h1>Sección 2</h1>
      <p>Contenido de la segunda sección.</p>
    </div>
    <div id="seccion3" class="section">
      <h1>Sección 3</h1>
      <p>Contenido de la tercera sección.</p>
    </div>
  </div>

  <script>
    const bootLines = [
      "Inicializando sistema...",
      "Cargando módulos...",
      "Verificando integridad...",
      "Sistema operativo cargado.",
      "Bienvenido."
    ];

    const bootText = document.getElementById("boot-text");
    let index = 0;

    function typeLine() {
      if (index < bootLines.length) {
        bootText.textContent += bootLines[index] + "\n";
        index++;
        setTimeout(typeLine, 700);
      } else {
        document.getElementById("main-content").style.display = "block";
        bootText.style.display = "none";
      }
    }

    typeLine();

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
