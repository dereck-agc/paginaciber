<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Por qué estudiar Ciberseguridad?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      overflow: hidden;
    }

    /* Pantalla de booteo */
    #boot-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: #00FF00;
      padding: 1.5rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      z-index: 9999;
      overflow-y: auto;
    }

    /* Contenido principal */
    #main-content {
      display: none;
      background-color: rgba(0,0,0,0.95);
      color: #00FF00;
      padding: 1em;
      box-sizing: border-box;
      min-height: 100vh;
      margin-left: 240px;
      width: calc(100% - 240px);
      overflow-y: auto;
    }

    /* Menú lateral (modo escritorio) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
      z-index: 100;
      overflow-y: auto;
    }

    nav h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.1rem;
      color: #00FF00;
    }

    nav a {
      color: #00FF00;
      text-decoration: none;
      padding: 0.5em 0;
      display: block;
      cursor: pointer;
    }

    nav a:hover {
      color: #66FF66;
    }

    /* Secciones */
    .section {
      padding: 2em;
      margin: 3em auto;
      background: black;
      opacity: 0.95;
      display: none;
      max-width: 700px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: justify;
    }

    .section.active {
      display: block;
    }

    h1, h2, h3 {
      color: #00FF00;
      text-align: center;
      margin-bottom: 1rem;
    }

    p, ul {
      color: #00FF00;
      line-height: 1.6;
    }

    ul {
      margin-left: 2em;
    }

    ul li {
      margin: 0.5em 0;
    }

    /* Responsive para celulares */
    @media (max-width: 768px) {
      nav {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        background: black;
        padding: 0.5em;
      }

      nav h2 {
        width: 100%;
        font-size: 1rem;
        margin-bottom: 0.5em;
      }

      nav a {
        padding: 0.5em;
        font-size: 0.9rem;
        margin: 0.2em;
        white-space: nowrap;
      }

      #main-content {
        margin-left: 0;
        width: 100%;
        padding: 1em;
      }

      .section {
        margin: 1em 0;
        padding: 1em;
      }

      #boot-screen {
        font-size: 1rem;
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de booteo -->
  <div id="boot-screen"></div>

  <!-- Contenido principal -->
  <div id="main-content">
    <nav>
      <h2>Menú</h2>
      <a data-target="intro">Introducción</a>
      <a data-target="talento">Tu talento y el futuro</a>
      <a data-target="ventajas">Ventajas</a>
      <a data-target="beneficios">Beneficios en el colegio</a>
      <a data-target="plan">Plan de estudios</a>
      <a data-target="cursos">Cursos de Cisco</a>
      <a data-target="subareas">Explicación subáreas</a>
      <a data-target="perfil">Perfil de salida</a>
    </nav>

    <!-- Secciones (igual que en tu versión, no modificadas) -->
    <!-- Puedes pegar todas tus <div class="section" id="..."> aquí sin cambios -->

  </div>

  <script>
    const bootLines = [
      "Iniciando Ciberseguridad v1.0...",
      "Cargando módulos esenciales...",
      "Estableciendo conexiones de red...",
      "Inicializando interfaz de usuario...",
      "Preparando contenido principal...",
      "Listo, bienvenido al Colegio Técnico Profesional Jesús Ocaña Rojas.",
      "Presiona cualquier tecla para continuar..."
    ];

    const bootScreen = document.getElementById("boot-screen");
    const mainContent = document.getElementById("main-content");
    const sections = document.querySelectorAll(".section");
    const menuLinks = document.querySelectorAll("nav a");

    let lineIndex = 0;

    function typeNextLine() {
      if (lineIndex < bootLines.length) {
        const line = document.createElement("div");
        bootScreen.appendChild(line);

        let charIndex = 0;
        const interval = setInterval(() => {
          line.textContent += bootLines[lineIndex][charIndex];
          charIndex++;
          if (charIndex === bootLines[lineIndex].length) {
            clearInterval(interval);
            lineIndex++;
            setTimeout(typeNextLine, 500);
          }
        }, 30);
      } else {
        document.addEventListener("keydown", showMainContent);
        setTimeout(showMainContent, 3000);
      }
    }

    function showMainContent() {
      bootScreen.style.display = "none";
      mainContent.style.display = "block";
      showSection('intro');
    }

    function showSection(id) {
      sections.forEach(section => {
        if (section.id === id) {
          section.classList.add("active");
        } else {
          section.classList.remove("active");
        }
      });
    }

    menuLinks.forEach(link => {
      link.addEventListener("click", () => {
        const target = link.getAttribute("data-target");
        showSection(target);
      });
    });

    typeNextLine();
  </script>

</body>
</html>
